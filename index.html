    /* Reset some default styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fb;
      color: #222;
      min-height: 100vh;
    }
    .container {
      max-width: 420px;
      margin: 60px auto;
      background: #fff;

      padding: 0;
      margin: 0;
    }
    li {
      margin-bottom: 18px;
    }
    a {
      display: inline-block;
      text-decoration: none;
      color: #1565c0;
      background: #e3f2fd;
      padding: 12px 22px;
      border-radius: 8px;
      font-size: 1.05rem;
      font-weight: 500;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(21,101,192,0.08);
    }
    a:hover, a:focus {
      background: #1565c0;
      color: #fff;
      box-shadow: 0 4px 16px rgba(21,101,192,0.13);
    }
    /* Responsive for mobile */
    @media (max-width: 600px) {
      .container {
        max-width: 98vw;
        padding: 22px 8px 18px 8px;
      }
      h1 {
        font-size: 1.3rem;
      }
      a {
        font-size: 1rem;
